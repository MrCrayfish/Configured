modLoader="javafml"
loaderVersion="[41,)"
license="GPL3"
issueTrackerURL="https://github.com/MrCrayfish/Configured/issues"

[[mods]]
modId="configured"
version="2.0.2"
displayName="Configured"
credits="Hatsondogs for creating icons. LizterZapZap for creating mod logo"
authors="MrCrayfish"
description="Creates a simple GUI config for every mod!"
logoFile="configured_logo.png"
logoBlur=false
updateJSONURL="https://mrcrayfish.com/modupdatejson?id=configured"
displayURL="https://mrcrayfish.com/mods?id=configured"

[[dependencies.configured]]
    modId="forge"
    mandatory=true
    versionRange="[44,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.configured]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.19.3,1.20)"
    ordering="NONE"
    side="BOTH"
[[dependencies.configured]]
    modId="catalogue"
    mandatory=false
    versionRange="[1.2.0,)"
    ordering="NONE"
    side="CLIENT"
[[dependencies.configured]]
    modId="jei"
    mandatory=false
    versionRange="[12.3.0.18,)"
    ordering="NONE"
    side="BOTH"

[modproperties.configured]
    catalogueImageIcon="configured_icon.png"
    configuredBackground="minecraft:textures/block/stone.png"
    configuredProviders=[
        "com.mrcrayfish.configured.impl.forge.ForgeConfigProvider",
        "com.mrcrayfish.configured.impl.simple.SimpleConfigProvider",
        "com.mrcrayfish.configured.impl.jei.JeiConfigProvider"
    ]
